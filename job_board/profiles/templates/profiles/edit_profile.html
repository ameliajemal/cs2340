{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'jobs.view_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
